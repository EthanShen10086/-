<!DOCTYPE html>
<html>
	<body>
		<style></style>
		<script>
			function preload(url) {
				return new Promise((resolve, reject) => {
					const img = new Image();
					img.src = url;
					img.onload = () => resolve(img);
					img.onerror = () => reject(new Error(`${url}图片加载失败`));
				});
			}
			function preloadAll(urlList) {
				return Promise.all(urlList.map(preload));
			}
			const imgList = [];
			preloadAll(imgList)
				.then(() => {
					console.log('所有图片加载成功');
				})
				.catch((err) => {
					console.error(err);
				});
		</script>
	</body>
</html>
