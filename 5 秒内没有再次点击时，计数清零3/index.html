<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			Counter<span id="counter"> 0 </span>
			<button id="button">Click</button>
		</div>
		<script>
		const displayContent =  document.getElementById('counter')
		const button = document.getElementById('button')
		let timer = null
		let counter = 0
		button.addEventListner('click', () => {
			if(timer){
				clearTimeout(timer)
			}
			counter++
			displayContent.textContent = counter

			timer = setTimeout(
			() => {
			counter = 0
				displayContent.textContent = counter
							timer = null
			}, 5* 1000)
		})
		</script>
	</body>
</html>
