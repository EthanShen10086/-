<!DOCTYPE html>
<html>
	<body>
		<input type="text" id="proxy" />

		<style></style>
		<script>
			const input = document.getElementById('proxy');
			const data = new Proxy(
				{
					text: '',
				},
				{
					set(target, key, value) {
						target[key] = value;
						input.value = value;
						return true;
					},
				}
			);
			input.addEventListener('input', (e) => {
				data.text = e.target.value;
			});
			setTimeout(() => {
				data.text = 'HelloWorld';
			}, 2000);
		</script>
	</body>
</html>
