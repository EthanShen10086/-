<!-- 不改变dom结构的情况下怎么实现一张图片的水中倒影（就是一张图加上它的水中倒影同时出现在页面但是不能用dom增加元素） -->
<!DOCTYPE html>
<html>
	<head>
		<style>
			.container {
				margin: 50px;
			}

			/* 兼容性方案 */
			.reflection-fallback {
				width: 300px;
				height: 200px;
				position: relative;
			}

			.reflection-fallback::after {
				content: '';
				position: absolute;
				left: 0;
				bottom: -100%;
				width: 100%;
				height: 100%;
				background: inherit;
				background-size: cover;
				transform: scaleY(-1);
				opacity: 0.5;
				mask-image: linear-gradient(to bottom, transparent 0%, black 100%);
				-webkit-mask-image: linear-gradient(
					to bottom,
					transparent 0%,
					black 100%
				);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- 使用伪元素方案（兼容性更好） -->
			<img src="your-image.jpg" class="reflection-fallback" />
		</div>
	</body>
</html>
