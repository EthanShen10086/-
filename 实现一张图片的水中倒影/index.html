<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>水中倒影</title>
		<style>
			.container {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.reflection {
				width: 300px;
				height: 200px;
				display: block;
				position: relative;
			}

			.reflection::after {
				content: '';
				position: absolute;
				left: 0;
				top: 100%; /* 让倒影紧贴图片 */
				width: 100%;
				height: 100%;
				background: inherit; /* 继承原图 */
				background-size: cover;
				background-position: center;
				transform: scaleY(-1); /* 垂直翻转 */
				opacity: 0.5; /* 透明度降低 */
				mask-image: linear-gradient(to bottom, transparent 20%, black 100%);
				-webkit-mask-image: linear-gradient(
					to bottom,
					transparent 20%,
					black 100%
				);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="./公积金.jpg" class="reflection" />
		</div>
	</body>
</html>
