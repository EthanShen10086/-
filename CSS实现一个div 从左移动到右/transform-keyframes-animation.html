<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="box">Box</div>
		</div>
		<style>
			.container {
				width: 100vw;
				height: 100vh;
				position: relative;
			}
			.box {
				position: absolute;
				animation: move 1s linear;
			}
			@keyframes move {
				from {
					transform: translateX(0);
				}
				to {
					transform: translate(calc(100vw - 100px));
				}
			}
		</style>
	</body>
</html>
