<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="box">Box</div>
		</div>
		<style>
			.container {
				width: 100%;
				height: 100%;
			}
			.box {
				width: 100px;
				height: 100px;
				animation: move 2s linear infinite;
			}
			@keyframes move {
				from {
					transform: translateX(0px);
				}
				/* 这里需要100vw translateX(100%) 意味着移动 box 自身宽度（100px）的距离 100-100 = 0 */
				to {
					transform: translateX(calc(100vw - 100px));
				}
			}
		</style>
	</body>
</html>
