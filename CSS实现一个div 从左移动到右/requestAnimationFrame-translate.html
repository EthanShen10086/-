<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div id="box">box</div>
		</div>
		<script>
			const displayContent = document.getElementById('box');
			const maxWidth = window.innnerWidth - 100;
			let position = 0;
			function move() {
				position += 2;
				if (position > maxWidth) {
					position = 0;
				}
				displayContent.style.transform = `translateX(${position}px)`;
				requestAnimationFrame(move);
			}
			move();
		</script>
	</body>
</html>
