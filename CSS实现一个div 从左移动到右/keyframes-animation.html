<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="box">Box</div>
		</div>
		<style>
			.container {
				width: 100vw;
				height: 100vh;
				position: relative;
			}
			.box {
				width: 100px;
				height: 100px;
				position: absolute;
				animation: move 1s linear infinite;
			}
			@keyframes move {
				from {
					left: 0;
				}
				to {
					left: calc(100% - 100px);
				}
			}
		</style>
	</body>
</html>
