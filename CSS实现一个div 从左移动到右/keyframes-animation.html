<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="box">Box</div>
		</div>
		<style>
			.container {
				width: 100%;
				height: 100%;
				position: relative;
			}
			.box {
				width: 100px;
				height: 100px;
				position: absolute;
				animation: move 2s linear infinite;
				background-color: red;
			}
			@keyframes move {
				/* 需要position是absolute的 */
				from {
					left: 0;
				}
				to {
					left: calc(100% - 100px);
				}
			}
		</style>
	</body>
</html>
