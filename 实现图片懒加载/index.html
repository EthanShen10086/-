<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
		<script>
			window.onload = () => {
				const imgList = document.querySelectorAll('img');
				imgList.forEach((item) => {
					const observer = new window.IntersectionObserver((entryList) => {
						if (entryList[0].intersectionRatio > 0) {
							item.src = item.dataset.src;
						}
					});
					observer.observe(item);
				});
			};
		</script>
	</head>
	<body>
		<img
			data-src="https://wwww/picture.com/example.jpg"
			style="height: 500px"
		/>
		<img
			data-src="https://wwww/picture.com/example.jpg"
			style="height: 500px"
		/>
		<img
			data-src="https://wwww/picture.com/example.jpg"
			style="height: 500px"
		/>
	</body>
</html>
