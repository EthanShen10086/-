		<script>
			const items = document.querySelectorAll('.lottery-item');
			const startBtn = document.querySelector('.start-btn');

			let currentIndex = 0; // å½“å‰é«˜äº®çš„ä½ç½®
			let isAnimating = false; // æ˜¯å¦æ­£åœ¨æŠ½å¥–

			function startLottery() {
				if (isAnimating) return;
				isAnimating = true;
				startBtn.disabled = true;

				let rounds = 3; // æ—‹è½¬åœˆæ•°
				let targetIndex = Math.floor(Math.random() * 9); // éšæœºä¸­å¥–ç´¢å¼•
				let totalSteps = rounds * 9 + targetIndex; // è®¡ç®—æ€»æ­¥æ•°
				let speed = 100; // åˆå§‹é€Ÿåº¦ï¼ˆmsï¼‰

				function animate(step) {

						setTimeout(() => {
							items[currentIndex].classList.remove('active');
							currentIndex = (currentIndex + 1) % 9;
							items[currentIndex].classList.add('active');

							speed += 5; // é€æ­¥å‡é€Ÿ
							animate(step + 1);
