<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="left">Left</div>
			<div class="middle">Middle</div>
			<div class="right">Right</div>
		</div>
		<style>
			.container {
				position: relative;
				width: 100%;
				height: 100%;
			}
			/* 公共样式 */
			.left,
			.middle,
			.right {
				height: 300px;
			}
			.left {
				left: 0;
				top: 0;
				width: 200px;
				position: absolute;
			}
			.right {
				right: 0;
				top: 0;
				width: 200px;
				position: absolute;
			}
			.middle {
				background-color: red;
				margin: 0 200px;
			}
		</style>
	</body>
</html>
