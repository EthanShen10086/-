<!DOCTYPE html>
<html>
	<head>
		<title>圣杯布局</title>
	</head>

	<body>
		<div class="container">
			<div class="middle">Middle</div>
			<div class="left">Left</div>
			<div class="right">Right</div>
		</div>
		<style>
			* {
				box-sizing: border-box;
			}
			html,
			body {
				width: 100vw;
				height: 100vh;
			}
			.container {
				width: 100%;
				height: 100%;
				padding: 0 200px;
			}
			.container::after {
				display: inline-block;
				content: '';
				clear: both;
			}
			.middle,
			.left,
			.right {
				float: left;
			}
			.left,
			.right {
				width: 200px;
				position: relative;
			}
			.middle {
				width: 100%;
				height: 100%;
				background: red;
			}
			.left {
				left: -200px;
				margin-left: -100%;
			}
			.right {
				right: -200px;
				margin-left: -200px;
			}
		</style>
	</body>
</html>
