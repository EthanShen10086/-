<!DOCTYPE html>
<html lang="en">
	<body>
		<div class="container">
			<div class="middle">
				<div class="inner">Middle</div>
			</div>
			<div class="left">Left</div>
			<div class="right">Right</div>
		</div>
		<style>
			* {
				box-sizing: border-box;
			}
			html,
			body {
				width: 100vw;
				height: 100vh;
			}
			.container {
				width: 100%;
				height: 100%;
			}
			.container::after {
				display: inline-block;
				content: '';
			}
			.middle,
			.left,
			.right {
				float: left;
			}
			.middle {
				padding: 0 200px;
				height: 100%;
				width: 100%;
				background-color: red;
			}
			.left {
				width: 200px;
				margin-left: -100%;
			}
			.right {
				width: 200px;
				margin-left: -200px;
			}
		</style>
	</body>
</html>
