<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="middle"></div>
			<div class="right"></div>
		</div>
		<style>
            html, body { height: 100vh }
			.container {
				width: 100%;
				height: 100%;
				display: grid;
				/* 第一列固定 第三列auto或者1fr */
				grid-template-columns: 200px 1fr 200px;
			}
			.middle {
				background-color: red;
			}
		</style>
	</body>
</html>
