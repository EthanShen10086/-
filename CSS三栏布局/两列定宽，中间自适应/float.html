<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="left">Left</div>
			<div class="middle">Middle</div>
			<div class="right">Right</div>
		</div>
		<style>
			.container {
				width: 100%;
				height: 100%;
				padding: 0 200px;
			}
			.container::after {
				content: '';
				display: block;
				clear: both;
			}
			.left,
			.right {
				height: 300px;
			}
			.left {
				float: left;
				width: 200px;
			}
			.middle {
				background-color: red;
			}
			.right {
				float: right;
				width: 200px;
			}
		</style>
	</body>
</html>
