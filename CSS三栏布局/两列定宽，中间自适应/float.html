<!DOCTYPE html>
<html>
	<body>
		<div class="container">
			<div class="left">Left</div>
			<div class="middle">Middle</div>
			<div class="right">Right</div>
		</div>
		<style>
			.container {
				width: 100%;
				height: 100%;
			}
			.container::after {
				display: inline-block;
				content: '';
				clear: both;
			}
			.left,
			.right {
				width: 200px;
			}
			.middle {
				margin: 0 200px;
			}
			.left {
				float: left;
			}
			.right {
				float: right;
			}
		</style>
	</body>
</html>
